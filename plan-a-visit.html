<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitGalway | Plan A Visit</title>
    <!-- Icon --> <link rel="icon" href="assets/images/favicon.png"/>
    <!-- FontAwesome: --> <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Custom CSS: --> <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!-- jQUERY: --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Map.js: --> <script src="assets/js/map.js"></script>
    <!-- Google Maps JavaScript API --><script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA89XweA-rkbA7g9oVUV3dwGYHmWCAdOQ&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
</head>

<body>
    <div class="header-bar">
        <a href="index.html">
            <h1 id="visit">Visit</h1><h1 id="galway">Galway</h1>
            <img src="assets/images/hooker.png" alt="Galway Hooker, type of fishing boat home to Galway." id="hooker" height=120px>
        </a>

        <!-- Desktop Navbar -->
        <nav id="desktop-nav">
            <a href="index.html" class="nav-link" id="home-desktop"> <i class="fas fa-book-open"></i> Home </a>
            <a href="plan-a-visit.html" class="nav-link" id="plan-desktop"> <i class="fas fa-map-marked"></i> Plan a Visit </a>
            <a href="" class="nav-link"> <i class="fas fa-paper-plane" id="contact-desktop"></i> Contact</a>
        </nav>

        <!-- Mobile Navbar Toggle Button -->
        <div id="menu-button"><!-- Menu icon, when clicked toggles #mobile-nav visibility using assets/js/toggle.js -->
            <span data-toggle-target="#mobile-nav" id="menu-toggle"  class="toggle-btn"><i class="fas fa-bars"></i></span>
        </div>
    </div><!-- .header-bar -->

    <!-- Mobile Navbar (this sits outside .header-bar to avoid the .header-bar background color being applied )-->
    <nav id="mobile-nav" class="invisible">
        <ul id="mobile-nav-list">
            <a href="index.html" class="nav-link"><li id="home"> <i class="fas fa-book-open"></i> Home </li> </a>
            <a href="plan-a-visit.html" class="nav-link"><li id="plan-a-visit"> <i class="fas fa-map-marked"></i> Plan a Visit </li> </a>
            <a href="" class="nav-link"><li id="contact"><i class="fas fa-paper-plane"></i> Contact </li> </a>
        </ul>
    </nav><!-- #mobile-nav -->

    <div class="welcome-text">
        <p> Use the interactive map below.
        </p>
    </div>

    <div class="map-buttons">
        <button id="hotels"> <i class="fas fa-hotel"></i> Hotels</button>
        <button id="restaurants"> <i class="fas fa-utensils"></i> Restaurants</button>
        <button id="nightlife"> <i class="fas fa-moon"></i> Nightlife</button>
        <button id="historic-sites"> <i class="fas fa-landmark"></i> Historic Sites</button>
        <button id="nature"> <i class="fas fa-tree"></i> Nature</button>
        <button id="activities"> <i class="fas fa-hiking"></i> Activities</button>
    </div>

    <div id="map"></div>

    <footer>
        <div id="socials-footer">
            <a href="http://www.instagram.com/" target="_blank"><div class="social-icon"><i class="fab fa-instagram"></i></div></a>
            <a href="http://www.facebook.com/" target="_blank"><div class="social-icon"><i class="fab fa-facebook"></i></div></a>
            <a href="http://www.youtube.com/" target="_blank"><div class="social-icon"><i class="fab fa-twitter"></i></div></a>
        </div>
        <div id="text-footer">
            &copy; VisitGalway | All Rights Reserved 
        </div>
    </footer>
</body>
    <!-- TOGGLE.js (used for toggling #mobile-nav with #menubutton): --> <script src="assets/js/toggle.js"></script>
</html>
